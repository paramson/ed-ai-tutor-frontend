<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ED AI Tutor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Control Bar -->
  <div id="controls">
    <label for="model-select">Model:</label>
    <select id="model-select">
      <option value="gpt-4.1">GPT-4.1</option>
      <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
      <option value="gpt-o3-mini">GPT-o3 Mini</option>
    </select>

    <label for="engine-select">Engine:</label>
    <select id="engine-select">
      <option value="none">None</option>
      <option value="rsi_engine">RSI Engine</option>
      <option value="sedation_engine">Sedation Engine</option>
      <option value="analgesia_engine">Analgesia Engine</option>
      <option value="vbg_engine">VBG Engine</option>
    </select>

    <button id="guideline-btn">Fetch Guideline</button>
    <button id="clear-btn">Clear</button>
  </div>

  <!-- Chat Container -->
  <div id="chat-container">
    <div id="messages"></div>

    <div id="input-container">
      <textarea id="user-input" placeholder="Ask ED AI Tutor anything..." rows="2"></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
